<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        .calculator {
            display: inline-block;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        input, select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        #submitBtn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #submitBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <!-- Left input -->
        <input type="text" id="leftOperand" placeholder="Left operand" min="0">
        
        <!-- Select field for operators -->
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>

        <!-- Right input -->
        <input type="text" id="rightOperand" placeholder="Right operand" min="0">

        <!-- Submit button -->
        <input type="button" id="submitBtn" value="Try me!">
    </div>

    <script>
        const submitBtn = document.getElementById('submitBtn');

        // Function to perform the calculation
        function calculate() {
            const leftOperand = document.getElementById('leftOperand').value;
            const operator = document.getElementById('operator').value;
            const rightOperand = document.getElementById('rightOperand').value;

            // Ensure both inputs are positive integers
            if (leftOperand === '' || rightOperand === '' || leftOperand < 0 || rightOperand < 0 || isNaN(leftOperand) || isNaN(rightOperand)) {
                alert('Error :(');
                return;
            }

            // Convert input values to numbers
            const left = parseInt(leftOperand);
            const right = parseInt(rightOperand);
            let result;

            // Perform calculation based on operator
            switch (operator) {
                case '+':
                    result = left + right;
                    break;
                case '-':
                    result = left - right;
                    break;
                case '*':
                    result = left * right;
                    break;
                case '/':
                    if (right === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = left / right;
                    break;
                case '%':
                    if (right === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = left % right;
                    break;
                default:
                    alert('Error :(');
                    return;
            }

            // Display result in an alert and log to the console
            alert('Result: ' + result);
            console.log('Result: ' + result);
        }

        // Add event listener to the submit button
        submitBtn.addEventListener('click', calculate);

        // Function to show alert every 30 seconds
        setInterval(function() {
            alert('Please, use me...');
        }, 30000); // 30 seconds
    </script>

</body>
</html>
