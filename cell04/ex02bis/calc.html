<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
</head>
<body>
    <h1>Calculator</h1>
    <form id="calcForm">
        <input type="text" id="leftInput" placeholder="Left value" required>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="rightInput" placeholder="Right value" required>
        <input type="submit" value="Try me!">
    </form>

    <script>
        function isNumeric(value) {
            return !isNaN(parseFloat(value)) && isFinite(value);
        }

        $('#calcForm').on('submit', function(event) {
            event.preventDefault();
            const leftValue = $('#leftInput').val();
            const operator = $('#operator').val();
            const rightValue = $('#rightInput').val();

            if (!isNumeric(leftValue) || !isNumeric(rightValue)) {
                alert('Error :(');
                return;
            }

            const leftNum = parseFloat(leftValue);
            const rightNum = parseFloat(rightValue);

            if (leftNum < 0 || rightNum < 0) {
                alert('Error :(');
                return;
            }

            let result;
            switch (operator) {
                case '+':
                    result = leftNum + rightNum;
                    break;
                case '-':
                    result = leftNum - rightNum;
                    break;
                case '*':
                    result = leftNum * rightNum;
                    break;
                case '/':
                    if (rightNum === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = leftNum / rightNum;
                    break;
                case '%':
                    if (rightNum === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = leftNum % rightNum;
                    break;
                default:
                    alert('Invalid operation');
                    return;
            }

            alert(`Result: ${result}`);
            console.log(`Result: ${result}`);
        });

        setInterval(function() {
            alert('Please, use me...');
        }, 30000);
    </script>
    
</body>
</html>
