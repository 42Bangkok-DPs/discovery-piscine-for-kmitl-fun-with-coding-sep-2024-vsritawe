<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
            table-layout: fixed;
        }

        td {
            width: 50%;
            height: 50%; 
            font-size: 24px;
            font-weight: bold;
            box-sizing: border-box; 
            padding: 10px; 
        }

        .first-cell {
            background-color: lightgreen;
        }

        .second-cell {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td class="first-cell">Hello world</td>
            <td class="second-cell">English or Spanish</td>
        </tr>
    </table>
</body>
</html>
